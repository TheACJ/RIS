
<section class="ACJ-contact" data-section="contact">
    <div class="ACJ-narrow-content">
       <div class="row">
          <div class="col-md-6 col-md-offset-3 col-md-pull-3 animate-box" data-animate-effect="fadeInLeft">
             <span class="heading-meta">Get in Touch</span>
             <h2 class="ACJ-heading">Contact</h2>
          </div>
       </div>
       <div class="row">
          <div class="col-md-5">
             <div class="ACJ-feature ACJ-feature-sm animate-box" data-animate-effect="fadeInLeft">
                <div class="ACJ-icon">
                   <i class="icon-email"></i>
                </div>
                <div class="ACJ-text">
                   <p><a href="mailto: support@royalintschogoli.com.ng">Mail The RIS</a></p>
                </div>
             </div><br>

             <div class="ACJ-feature ACJ-feature-sm animate-box" data-animate-effect="fadeInLeft">
                <div class="ACJ-icon">
                   <i class="icon-map"></i>
                </div>
                <div class="ACJ-text">
                   <p> Nigeria</p>
                </div>
             </div><br>

             <div class="ACJ-feature ACJ-feature-sm animate-box" data-animate-effect="fadeInLeft">
                <div class="ACJ-icon">
                   <i class="icon-phone"></i>
                </div>
                <div class="ACJ-text">
                   <p><a href="tel:+2349121490555"> Call Us</a></p>
                </div>
             </div><br>
          </div><br><br>
          <div class="col-md-7 col-md-push-1 msg">
             <div class="row">
                <div class="col-md-10 col-md-offset-1 col-md-pull-1 animate-box" data-animate-effect="fadeInRight">
                   <form action="" method="post">
                     {% csrf_token %}
                     {% if messages %}
                        {% for message in messages %}
                         <div class="alert alert-success" role="alert">
                          {{ message }}
                         </div>
                         {% endfor %}
                      {% endif %}
                      <div class="form-group">
                         <input type="text" class="form-control" placeholder="Name" name="name">
                      </div>
                      <div class="form-group">
                         <input type="text" class="form-control" placeholder="Email" name="email">
                      </div>
                      <div class="form-group">
                         <input type="text" class="form-control" placeholder="Subject" name="subject">
                      </div>
                      <div class="form-group">
                         <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
                      </div>
                      <div class="form-group">
                         <input type="submit" class="btn btn-primary btn-send-message" value="Send Message">
                      </div>
                   </form>

                </div>
       
             </div>
          </div>
       </div>
    </div>
 </section>
